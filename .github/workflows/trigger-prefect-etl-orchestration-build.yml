name: Trigger to build prefect-etl-orchestration workflow for gridded ETL containers
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  dispatch:
    name: Dispatch workflow in prefect-etl-orchestration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ['Arbol-Project/prefect-etl-orchestration']
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: nettle

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: empty_value
          aws-secret-access-key: empty_value
          aws-region: us-east-2

      - name: Create new virtual env and install packages for python
        run: |
              cd nettle
              python -m venv ./chiquititas
              source chiquititas/bin/activate
              pip install -r requirements.txt
              pip install .
              pip list
              python -m unittest

